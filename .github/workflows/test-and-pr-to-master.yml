name: Test and Create PR to master

on:
  push:
    branches:
      - 'develop'

jobs:
  run-app-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Code checkout
        uses: actions/checkout@v4

      - name: Configure .NET 8
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'
          dotnet-quality: 'ga'

      - name: Install Docker
        run: |
          sudo apt-get update
          sudo apt-get install -y apt-transport-https ca-certificates curl software-properties-common
          curl -fsSL https://download.docker.com/linux/ubuntu/gpg | sudo apt-key add -
          sudo add-apt-repository "deb [arch=amd64] https://download.docker.com/linux/ubuntu $(lsb_release -cs) stable"
          sudo apt-get update
          sudo apt-get install -y docker-ce docker-ce-cli containerd.io
          sudo curl -L "https://github.com/docker/compose/releases/download/1.29.2/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
          sudo chmod +x /usr/local/bin/docker-compose
    
      - name: Running tests
        run: |
          chmod +x app/test/test-env.sh
          sh app/test/test-env.sh
          cd app/test/MaintainUserData.Tests
          dotnet restore 
          dotnet build --configuration Release
          dotnet test --configuration Release
  
  move-executable-to-s3:
    runs-on: ubuntu-latest
    container:
      image: amazonlinux:2023
    needs: run-app-tests

    steps:
      - name: Install dependencies on Amazon Linux 2023
        run: |
          echo "Installing dependencies..."

          yum install -y gcc glibc glibc-devel \
              dotnet-sdk-8.0 tar gzip zlib-devel \
              aws-cli

          echo "Finished"
     
      - name: Configure .NET 8
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'
          dotnet-quality: 'ga'
      
      - name: Code checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: sa-east-1

      - name: Publish and move to S3
        run: |
          chmod +x infra/scripts/publish-and-move-to-s3.sh
          sh infra/scripts/publish-and-move-to-s3.sh

  open-pr-to-master:
    runs-on: ubuntu-latest
    needs: move-executable-to-s3

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          base: master
          branch: ${{ github.ref_name }}
          title: "Merge ${{ github.ref_name }} into master"
          body: "Automated PR from ${{ github.ref_name }} to master."
          labels: "automated-pr"